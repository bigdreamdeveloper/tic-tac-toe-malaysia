<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Dam Ular: Nasi Lemak Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-wrapper">
    <h1>🐍 Dam Ular: Nasi Lemak Edition 🇲🇾</h1>

    <div class="setup">
      <label for="playerToken">Pilih Token Anda:</label>
      <select id="playerToken">
        <option value="🍳">🍳</option>
        <option value="🐔">🐔</option>
        <option value="🧋">🧋</option>
        <option value="🥥">🥥</option>
        <option value="🥚">🥚</option>
      </select>
      <button id="startBtn">Mula Game</button>
    </div>

    <div id="gameArea" style="display:none">
      <div id="board" class="board"></div>
      <div class="controls">
        <button id="rollBtn">🎲 Roll Dadu</button>
        <button id="playAgainBtn" style="display:none">🔁 Main Lagi</button>
      </div>
      <div id="message" class="message">Sedia untuk bermain...</div>
      <div id="logBox" class="log-box"></div>
    </div>

    <!-- Modal Soalan -->
    <div id="questionModal" class="modal">
      <div class="modal-content">
        <p id="questionText"></p>
        <div id="optionButtons"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
