<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Teh Tarik 🇲🇾</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Tic Tac Teh Tarik 🇲🇾</h1>

    <label class="theme-toggle">
      <input type="checkbox" id="darkToggle" />
      🌙 Dark Mode
    </label>

    <div id="setup">
      <label for="difficulty">Pilih Tahap AI:</label>
      <select id="difficulty">
        <option value="easy">Senang (Easy)</option>
        <option value="medium">Sederhana (Medium)</option>
        <option value="hard">Susah (Hard)</option>
      </select>
      <button id="startBtn">Mula Game</button>
    </div>

    <div id="game" style="display: none;">
      <div class="board" id="board"></div>
      <div class="status" id="status">Giliran: 🧋</div>
      <div class="score">
        🏆 Menang: <span id="winCount">0</span> |
        ❌ Kalah: <span id="loseCount">0</span> |
        😐 Seri: <span id="drawCount">0</span> |
        🪙 Coin: <span id="coinCount">0</span>
      </div>
      <button id="resetBtn">Main Semula</button>
    </div>
  </div>

  <!-- 🎉 Confetti JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
